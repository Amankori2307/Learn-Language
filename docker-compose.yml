services:
  db:
    image: postgres:16-alpine
    container_name: learn_language_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mydb"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learn_language_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/mydb
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-prod-please-123456}
      AUTH_PROVIDER: ${AUTH_PROVIDER:-google}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_ISSUER_URL: ${GOOGLE_ISSUER_URL:-https://accounts.google.com}
      VITE_ENABLE_TUTOR: ${VITE_ENABLE_TUTOR:-true}
    ports:
      - "3000:3000"

volumes:
  pg_data:
