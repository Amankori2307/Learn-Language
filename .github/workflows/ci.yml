name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d mydb"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mydb
      SESSION_SECRET: ci-session-secret-min-16
      AUTH_PROVIDER: dev
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.29.3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare legacy schema compatibility
        run: pnpm run db:prepare:legacy

      - name: Migrate schema
        run: pnpm run db:migrate

      - name: Apply review governance migration/backfill
        run: |
          pnpm run db:migrate:review-governance
          pnpm run db:backfill:review-governance

      - name: Validate (lint + checks + tests)
        run: pnpm run lint
