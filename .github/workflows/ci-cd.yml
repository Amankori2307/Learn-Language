name: CI-CD

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  NODE_VERSION: "24"
  PNPM_VERSION: "10.29.3"

jobs:
  quality:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure npm auth (optional)
        if: ${{ secrets.NPM_TOKEN != '' }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          standalone: true
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint + typecheck + tests
        env:
          AUTH_PROVIDER: dev
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_CI }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_CI }}
        run: pnpm run lint

      - name: Build
        env:
          AUTH_PROVIDER: dev
          SESSION_SECRET: ${{ secrets.SESSION_SECRET_CI }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_CI }}
        run: pnpm run build

  docker-publish:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set lowercase owner
        id: owner
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.value }}/learn-language
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Publish summary
        run: |
          echo "### Docker image published" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Registry: \`ghcr.io\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Image: \`ghcr.io/${{ steps.owner.outputs.value }}/learn-language\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tags: \`latest\`, \`sha-${GITHUB_SHA}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### CI Secrets to set in GitHub" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`SESSION_SECRET_CI\` (min 16 chars)" >> "$GITHUB_STEP_SUMMARY"
          echo "- \`DATABASE_URL_CI\` (CI database URL)" >> "$GITHUB_STEP_SUMMARY"
